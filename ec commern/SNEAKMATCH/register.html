    <main>
        
        <section class="registration section">
            <div class="container">
                <div class="form-wrapper">
                    <h2 class="h2 form-title">新規ユーザー登録</h2>
                    <p class="form-subtitle">SNEAK MATCHを始めるには、以下の情報を入力してください。</p>

                    <form action="#" method="post" class="register-form">
                        
                        <div class="input-group">
                            <label for="name" class="input-label">お名前</label>
                            <input type="text" id="name" name="name" placeholder="山田 太郎" required class="input-field">
                        </div>

                        <div class="input-group">
                            <label for="email" class="input-label">メールアドレス</label>
                            <input type="email" id="email" name="email" placeholder="example@sneaker.com" required class="input-field">
                        </div>

                        <div class="input-group">
                            <label for="password" class="input-label">パスワード</label>
                            <input type="password" id="password" name="password" placeholder="8文字以上の英数字" required class="input-field">
                        </div>

                        <div class="input-group">
                            <label for="confirm-password" class="input-label">パスワード（確認用）</label>
                            <input type="password" id="confirm-password" name="confirm-password" required class="input-field">
                        </div>

                        <div class="terms-group">
                            <input type="checkbox" id="terms" name="terms" required class="checkbox-field">
                            <label for="terms" class="checkbox-label">
                                <a href="#" class="terms-link">利用規約</a>と<a href="#" class="terms-link">プライバシーポリシー</a>に同意します。
                            </label>
                        </div>
                        
                        <button type="submit" class="register-btn btn-primary">登録する</button>

                    </form>

                    <div class="login-prompt">
                        <p>すでにアカウントをお持ちですか？ <a href="login.html" class="login-link">ログインはこちら</a></p>
                    </div>

                </div>
            </div>
        </section>

    </main>
    </body>
